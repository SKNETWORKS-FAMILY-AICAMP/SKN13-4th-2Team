{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="flex justify-center items-center min-h-[50vh]">
  <div class="bg-[#232323] rounded-xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">새 비밀번호 설정</h2>
    {% if validlink %}
      <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
                class="w-full bg-teal-600 hover:bg-teal-700 text-white py-2 rounded font-semibold">
          비밀번호 저장하기
        </button>
      </form>
    {% else %}
      <p class="text-center text-red-400">
        이 비밀번호 재설정 링크는 유효하지 않거나 이미 사용되었습니다.<br>
        다시 요청해 주세요.
      </p>
    {% endif %}
  </div>
</div>
{% endblock %}
