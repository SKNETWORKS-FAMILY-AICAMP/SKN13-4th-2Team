{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="flex justify-center items-center min-h-[50vh]">
  <div class="bg-[#232323] rounded-xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">비밀번호 변경</h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="w-full bg-teal-600 hover:bg-teal-700 text-white py-2 rounded font-semibold">
        비밀번호 변경하기
      </button>
    </form>
  </div>
</div>
{% endblock %}
