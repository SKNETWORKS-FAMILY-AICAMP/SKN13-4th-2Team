{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h2 class="mb-4">{% trans "Edit Playlist" %}: {{ playlist.name }}</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">{% trans "Save Changes" %}</button>
                <a href="{% url 'mypage:playlist_detail' playlist.id %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
            </form>
        </div>
    </div>
{% endblock %}
