{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Music Player" %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            padding: 15px;
        }
        .player-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .search-results-list {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
        }
        .search-results-item {
            display: flex;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .search-results-item:last-child {
            border-bottom: none;
        }
        .search-results-item img {
            margin-right: 10px;
        }
        .search-results-item button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h4 class="mb-3">{% trans "YouTube Music Player" %}</h4>

        <!-- YouTube Player -->
        <div class="ratio ratio-16x9 mb-3">
            <iframe id="youtube-player" src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=0&controls=1&modestbranding=1&rel=0&showinfo=0&loop=1&playlist=jfKfPfyJRdk"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- Search UI -->
        <div class="input-group mb-3">
            <input type="text" id="youtube-search-input" class="form-control" placeholder="{% trans "Search YouTube" %}">
            <button class="btn btn-primary" id="youtube-search-btn">{% trans "Search" %}</button>
        </div>

        <!-- Search Results -->
        <div id="youtube-search-results" class="search-results-list">
            <p class="text-muted">{% trans "Search results will appear here." %}</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const youtubeSearchInput = document.getElementById('youtube-search-input');
            const youtubeSearchBtn = document.getElementById('youtube-search-btn');
            const youtubePlayer = document.getElementById('youtube-player');
            const youtubeSearchResults = document.getElementById('youtube-search-results');

            youtubeSearchBtn.addEventListener('click', async () => {
                let query = youtubeSearchInput.value.trim();
                if (!query) {
                    alert('검색어를 입력해주세요.');
                    return;
                }

                // "모음"이 포함되어 있는지 확인
                if (query.includes('모음')) {
                    alert('"모음"이라는 단어는 검색할 수 없습니다.');
                    return; // 검색 중단
                }

                // 검색어 앞에 "provided to youtube "를 붙입니다.
                query = `provided to youtube ${query} music`;

                try {
                    // Use parent window's origin for fetch to avoid CORS issues if on different domain
                    const response = await fetch(`${window.opener ? window.opener.location.origin : window.location.origin}/chatbot/youtube_search/?q=${encodeURIComponent(query)}`);
                    const data = await response.json();

                    youtubeSearchResults.innerHTML = ''; // Clear previous results
                    if (data.results && data.results.length > 0) {
                        // 첫 번째 동영상을 자동으로 재생 (필터링 전의 첫 번째 동영상)
                        const firstVideoId = data.results[0].video_id;
                        youtubePlayer.src = `https://www.youtube.com/embed/${firstVideoId}?autoplay=1&controls=1&modestbranding=1&rel=0&showinfo=0&loop=1&playlist=${firstVideoId}`;

                        data.results.forEach(result => {
                            // 동영상 제목에 "모음"이 포함되어 있으면 건너뛰기
                            if (result.title.includes('모음')) {
                                return; // 다음 결과로 넘어감
                            }

                            const listItem = document.createElement('div');
                            listItem.classList.add('search-results-item');
                            listItem.innerHTML = `
                                <img src="${result.thumbnail}" alt="Thumbnail" style="width: 60px; height: 45px;">
                                <div>
                                    <div class="fw-bold">${result.title}</div>
                                    <button class="btn btn-sm btn-primary mt-1 play-youtube-video" data-video-id="${result.video_id}">{% trans "Play" %}</button>
                                </div>
                            `;
                            youtubeSearchResults.appendChild(listItem);
                        });
                    } else {
                        youtubeSearchResults.innerHTML = `<p class="text-muted">{% trans "No results found." %}</p>`;
                    }

                    // Add event listeners to new play buttons
                    document.querySelectorAll('.play-youtube-video').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const videoId = event.target.dataset.videoId;
                            youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&modestbranding=1&rel=0&showinfo=0&loop=1&playlist=${videoId}`;
                        });
                    });

                } catch (error) {
                    console.error('Error searching YouTube:', error);
                    youtubeSearchResults.innerHTML = `<p class="text-danger">{% trans "Error searching YouTube." %}</p>`;
                }
            });

            youtubeSearchInput.addEventListener('keyup', (event) => {
                if (event.keyCode === 13 || event.key === 'Enter') {
                    youtubeSearchBtn.click(); // "Search" 버튼 클릭 이벤트 트리거
                }
            });
        });
    </script>
</body>
</html>
