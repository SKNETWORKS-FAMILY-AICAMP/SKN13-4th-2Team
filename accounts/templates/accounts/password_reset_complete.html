{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">{% trans "Password reset complete" %}</h2>
                    <p class="text-center">{% trans "Your password has been set. You may go ahead and log in now." %}</p>
                    <p class="text-center"><a href="{% url 'accounts:login' %}" class="btn btn-primary">{% trans "Log in" %}</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
