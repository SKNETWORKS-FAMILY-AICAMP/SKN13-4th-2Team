{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">{% trans "Reset Password" %}</h2>
                    <p class="text-center">{% trans "Forgotten your password? Enter your email address below, and we'll email you instructions for setting a new one." %}</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">{% trans "Reset my password" %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
