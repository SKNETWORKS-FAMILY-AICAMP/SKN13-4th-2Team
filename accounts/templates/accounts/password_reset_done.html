{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="flex justify-center items-center min-h-[50vh]">
  <div class="bg-[#232323] rounded-xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">비밀번호 재설정 메일 전송 완료</h2>
    <p class="text-center text-gray-300 mb-4">
      입력하신 이메일로 비밀번호 재설정 안내 메일을 발송했습니다.<br>
      가입된 계정이 있다면 곧 메일을 받아보실 수 있습니다.
    </p>
    <p class="text-center text-gray-400 text-sm">
      만약 메일을 받지 못하셨다면,<br>
      입력하신 이메일 주소가 가입된 주소인지 확인하거나 스팸 메일함을 확인해 주세요.
    </p>
  </div>
</div>
{% endblock %}
