{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="max-w-md mx-auto py-12">
  <h1 class="text-2xl font-bold mb-8 text-center">계정 설정</h1>
  <div class="flex flex-col gap-4">
    <a href="{% url 'accounts:password_change' %}"
       class="block w-full bg-[#232323] hover:bg-[#313131] text-white px-6 py-4 rounded-lg shadow text-center font-semibold transition">
      비밀번호 변경
    </a>
    <a href="{% url 'accounts:email_change' %}"
       class="block w-full bg-[#232323] hover:bg-[#313131] text-white px-6 py-4 rounded-lg shadow text-center font-semibold transition">
      이메일 변경
    </a>
        <!--  닉네임 변경 -->
    <a href="{% url 'accounts:nickname_change' %}"
       class="block w-full bg-[#232323] hover:bg-[#313131] text-white px-6 py-4 rounded-lg shadow text-center font-semibold transition">
      닉네임 변경
    </a>

    <!-- 회원 탈퇴 -->
    <a href="{% url 'accounts:delete_account' %}"
       class="block w-full bg-red-600 hover:bg-red-700 text-white px-6 py-4 rounded-lg shadow text-center font-semibold transition">
      회원 탈퇴
    </a>
  </div>
</div>
{% endblock %}
