{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="max-w-lg mx-auto py-12 px-6">
  <h1 class="text-2xl font-bold text-teal-400 mb-6">새 카테고리 생성</h1>
  <div class="bg-[#232323] rounded-xl shadow p-6 mb-6">
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label for="{{ form.name.id_for_label }}" class="block text-gray-200 mb-2">{{ form.name.label }}</label>
        {{ form.name }}
        {{ form.name.errors }}
      </div>
      <div>
        <label for="{{ form.description.id_for_label }}" class="block text-gray-200 mb-2">{{ form.description.label }}</label>
        {{ form.description }}
        {{ form.description.errors }}
      </div>
      <div class="flex gap-2 mt-6">
        <button class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded transition" type="submit">
          생성
        </button>
        <a class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded transition" href="{% url 'forum:index' %}">
          취소
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
