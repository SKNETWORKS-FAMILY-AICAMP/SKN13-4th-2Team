{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1 class="mb-4">카테고리 삭제 확인</h1>
    <p>카테고리 "{{ category.name }}"을(를) 정말로 삭제하시겠습니까? 이 작업은 되돌릴 수 없으며, 해당 카테고리 내의 모든 스레드와 게시글이 삭제됩니다.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
        <a href="{% url 'forum:index' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
{% endblock %}
