{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">{% trans "Edit Post" %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans "Update Post" %}</button>
            <a href="{% url 'forum:post_list' post.thread.id %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
        </form>
    </div>
{% endblock %}
