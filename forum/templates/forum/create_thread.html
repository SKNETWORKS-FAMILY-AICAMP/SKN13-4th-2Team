{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h2 class="mb-4">{% trans "Create New Thread" %}</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">{% trans "Create Thread" %}</button>
                <a href="{% url 'forum:index' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
            </form>
        </div>
    </div>
{% endblock %}
