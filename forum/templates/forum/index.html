{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1 class="mb-4">{% trans "Forum Categories" %}</h1>
    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'forum:thread_list' category.id %}" class="list-group-item list-group-item-action">{{ category.name }}</a>
        {% empty %}
            <p class="list-group-item">{% trans "No categories yet." %}</p>
        {% endfor %}
    </div>
    <p class="mt-3"><a href="{% url 'forum:create_thread' %}" class="btn btn-primary">{% trans "Create New Thread" %}</a></p>
{% endblock %}
